<div class="container  my-5">
  <div class="row">
    <div class="col"></div>
    <div class="col-sm-7 carsPage">
      <h1>Car models</h1>
      <div *ngFor="let car of cars | paginate:{
       itemsPerPage: tableSize,
        currentPage: page,
         totalItems: count
       }; let i=index">
        <app-card-component
          [carbrand]="car.brand"
          [model]="car.model"
          [price]="car.price"
          [mileage]="car.mileage"
          [location]="car.location"
          [year]="car.year"
          [color]="car.color"
        />
      </div>
      <pagination-controls
        previousLabel="Prev"
        nextLabel="Next"
        (pageChange)="onTableDataChange($event)"
      />

    </div>
    <div class="col"></div>
  </div>

</div>
